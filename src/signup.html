<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="light flex flex-col min-h-screen">
    <header class="sticky top-0 bg-blue-500 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="bg-white text-blue-500 px-4 py-2 rounded">Tx2UML</a>
        </div>
    </header>
    <main class="container mx-auto text-center py-20 flex-grow flex flex-col items-center justify-center">
        <h2 class="text-3xl font-bold mb-6">Sign Up</h2>
        <form id="signup-form" class="flex flex-col items-center">
            <input type="text" id="new-username" placeholder="Username" class="mb-4 px-4 py-2 border rounded">
            <input type="password" id="new-password" placeholder="Password" class="mb-4 px-4 py-2 border rounded">
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded">Sign Up</button>
            <a href="signin.html" class="text-blue-500 hover:underline mt-6">Already have an account?</a>
        </form>
    </main>
    <footer class="p-4">
        <p>&copy; 2025 Tx2UML</p>
    </footer>
    <script src="./js/signup.js"></script>
</body>
</html>
