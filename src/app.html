<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tx2UML</title>
</head>

<body class="light flex flex-col min-h-screen h-full">
    <header class="sticky top-0 bg-blue-500 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">
                <a href="index.html" class="text-2xl font-bold text-gray-800 hover:text-blue-600">TX2UML</a>
            </h1>
            <button id="theme-toggle" class="text-blue-500 px-1 py-1 m-0 rounded hover:bg-blue-100">
                <img src="https://cdn.discordapp.com/attachments/1258104265214398608/1360892335478804521/dark.png?ex=67fcc540&is=67fb73c0&hm=e2a8a7e5c77178a508c44ef019819aa45e8d029495f570a303d131d2c847dec3&" width="30" height="30" alt="Dark Mode Icon" class="dark:hidden">
            </button>
        </div>
    </header>
    <main class="flex-grow flex flex-col p-10">
  <div class="flex w-full h-full border border-gray-300">
    <!-- Left: Canvas Section -->
    <div class="flex flex-col flex-[7] p-4">
      <div class="flex space-x-4 mb-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Edit</button>
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save</button>
      </div>
      <canvas id="uml-canvas" class="border-2 border-blue-500 shadow-md w-full h-[600px]"></canvas>
      <div class="mt-4 flex justify-between">
        <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Export</button>
        <div class="relative group inline-block text-center">
          <div class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 hidden group-hover:block bg-gray-800 text-white text-sm rounded px-2 py-1 whitespace-nowrap z-10">
            Don't how to write?<br>
            Click here to see the syntax.
          </div>
          <button onclick="window.location.href='help.html';" class="bg-gray-400 text-white font-bold px-4 py-2 rounded hover:bg-gray-500">?</button>
        </div>
      </div>  
    </div>

    <!-- Right: Textarea Section -->
    <div class="flex flex-col flex-[3] p-4">
      <label for="diagram-text" class="mb-2 text-gray-700 font-semibold">Diagram Text</label>
      <textarea id="diagram-text" name="diagram-text" class="h-[600px] w-full p-2 border border-gray-300 rounded shadow-sm" placeholder="Enter diagram text here..."></textarea>
    </div>
  </div>
</main>

    <footer class="bg-blue-500 text-white p-4 shadow-md">
        <p>&copy; 2025 Tx2UML</p>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
